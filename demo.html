<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Audio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }


        /* Define the animation */



        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Apply the animation to the element you want to animate */
        .animated-content {
            animation: fadeIn 2s ease-in-out;
        }

        
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="Friendship _ Stop Motion Animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    
    <!-- Your other content goes here -->
    <div class="overlay-content">
        <h1>Welcome to My Website!</h1>
        <p>Enjoy the background video and explore the content.</p>
    </div>
</body>
</html>
